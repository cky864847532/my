server:
  port: ${PORT:8080}

spring:
  datasource:
    # Render 没有自带 MySQL，首次部署建议先用 H2 文件库跑通流程（需要持久化可再接外部 MySQL）
    url: jdbc:h2:file:./data/kailv;MODE=MySQL;DATABASE_TO_UPPER=false;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      encoding: UTF-8
      # 让 schema.sql / data.sql 在 Render 首次启动时自动初始化
      mode: always

app:
  cors:
    # 生产建议改成你的 Pages 域名，例如 https://cky864847532.github.io
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

ai:
  deepseek:
    api-key: ${DEEPSEEK_API_KEY:}
    base-url: ${DEEPSEEK_BASE_URL:https://api.deepseek.com}
    model: ${DEEPSEEK_MODEL:deepseek-chat}
