spring:
  datasource:
    url: jdbc:h2:mem:kailv_${random.uuid};MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      encoding: UTF-8
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  cors:
    allowed-origins: "*"

# CI 环境默认不需要真实 DeepSeek Key
ai:
  deepseek:
    api-key: ""
    base-url: https://api.deepseek.com
    model: deepseek-chat
