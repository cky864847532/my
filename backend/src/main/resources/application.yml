spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/root?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
  sql:
    init:
      encoding: UTF-8
      mode: never
  security:
    user:
      name: user
      password: testpass
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    root: INFO
    com.taizhou.kailv.api: DEBUG

# AI/DeepSeek 配置
ai:
  deepseek:
    api-key: ${AI_DEEPSEEK_API_KEY:}
    base-url: https://api.deepseek.com
    model: deepseek-chat

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:*}
